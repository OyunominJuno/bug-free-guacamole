name: Deploy to AWS

on:
  push:
    branches:
      - 'main'
      - 'release/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for OIDC
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system -e ".[dev]"
          npm install -g aws-cdk

      - name: Run tests
        run: pytest tests/ -v

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: CDK Bootstrap (first time only)
        run: cdk bootstrap
        continue-on-error: true

      - name: CDK Synth
        run: cdk synth

      - name: CDK Deploy
        run: cdk deploy --require-approval never --all

      - name: Get API URL
        run: |
          API_URL=$(aws cloudformation describe-stacks \
            --stack-name MyLambdaStack \
            --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
            --output text)
          echo "API_URL=$API_URL" >> $GITHUB_ENV
          echo "::notice::API deployed at $API_URL"

      - name: Test deployed Lambda
        run: |
          curl -X POST ${{ env.API_URL }}hello \
            -H "Content-Type: application/json" \
            -d '{"name": "GitHub Actions"}'